<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calci</title>
    <link rel="stylesheet" href="calci.css">
  </head>
  <body>
   <div class="container">
    <h1>Calculator</h1>
    <div class="calci">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="input">
    <table>
        <tr>
            <td><button style="background-color: yellow; font-style: italic; border: 3px solid darkslategrey;">Backspace</button></td>
            <td><button style="background-color: plum; border: 3px solid purple;color:white;">Clear</button></td>
            <td><button>-</button></td>
            <td><button>/</button></td>

        </tr>

        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>+</button></td>
        </tr>

        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>X</button></td>
        </tr>

        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td rowspan="2"><button  style="background-color: rgb(60, 255, 86); border: 3px solid orchid; height: 150px; font-size: 80px; color: white;">=</button></td>
        </tr>

        <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>00</button></td>
        </tr>
    </table>
    </div>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
  <script src="calci.js"></script>
</html>
